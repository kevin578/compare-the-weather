<!DOCTYPE html>

<html>

<head>
<link rel = "stylesheet" href = "style.css">
<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>


<body>

<nav class = "nav navbar-inverse">

<div class = "contrainer-fluid">
	<a class="navbar-brand" href="#">Compare the weather</a>

<form class="navbar-form navbar-left" role="search">
  <div class="form-group" id = "locationField">
    <input id = "autocomplete" type="text" class="form-control" placeholder="New location">
  </div>
  <button type = "button" id = "add_button" class="btn btn-default" onclick = "retrieveWeather()">Add</button>

</form>
<a href = "https://github.com/kevin578/free_code_camp/tree/master/intermediate-projects/random-quote-machine" id = "github_link" target = "_blank" class = "navbar-link"><i class="fa fa-github" aria-hidden="true"></i></a>
</div>

</nav>


<div class = "container">
	
	<div class = "row" id = "target">


<script id="template" type="x-tmpl-mustache">

		<div class = "col-md-5 weather-box">
	
			<div class = "row">
				<div class = "col-md-8">
					<h1 id = "cityName">{{city}}</h1>
					<p id = "temp">{{temp}} {{unit_symbol}}</p>
				</div>
				<div class = "col-md-4">
					<img id ="weather_icon" src = {{icon}}>
				</div>
			</div>
		</div>
</script>
	
	</div>


</div>
